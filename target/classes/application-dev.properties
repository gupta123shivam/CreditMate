# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:credit_mate_dev_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# JPA (optional, if using Spring Data JPA)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#Context Path
#server.servlet.context-path=
logging.file.name=logs/app.log
# Set DEBUG level for the entire application
logging.level.root=DEBUG
# Set DEBUG level for a specific package
logging.level.com.shivam.CreditMate=DEBUG

